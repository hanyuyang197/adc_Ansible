---
- name: 设置邮件告警配置
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  
  vars:
    # 邮件告警配置参数
    delay_send_buff: 100
    delay_send_time: 60
    send_event: [1, 2, 3]
    send_level: 1
  
  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 执行 设置邮件告警配置
      adc_system_log_alarm:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        alarm_type: "email"
        action: "set"
        # API action: log.alarm.email.set
        delay_send_buff: "{{ delay_send_buff }}"
        delay_send_time: "{{ delay_send_time }}"
        send_event: "{{ send_event }}"
        send_level: "{{ send_level }}"
      register: result
      when: login_result is succeeded

    - name: 显示 设置邮件告警配置 结果
      debug:
        var: result
      when: result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined