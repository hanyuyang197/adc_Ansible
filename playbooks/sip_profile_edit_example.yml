---
- name: 编辑SIP模板示例
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "{{ inventory_hostname }}"
    login_result: "{{ hostvars['localhost']['login_result'] }}"

  tasks:
    - name: 编辑SIP模板
      adc_slb_profile_sip:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_profile"
        name: "test_sip_profile"
        timeout: "15"
        registrar_pool: "updated_sip_registrar_pool"
        client_keepalive: 0
        description: "Updated SIP profile for testing"
      register: result

    - name: 显示结果
      debug:
        var: result