---
- name: 编辑SIP模板示例
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"
    profile_name: "test_sip_profile"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 编辑SIP模板
      adc_slb_profile_sip:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_profile"
        name: "{{ profile_name }}"
        timeout: "15"
        registrar_pool: "updated_sip_registrar_pool"
        client_keepalive: 0
        description: "Updated SIP profile for testing"
      register: sip_result
      when: login_result is succeeded

    - name: 显示结果
      debug:
        var: sip_result
      when: sip_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined