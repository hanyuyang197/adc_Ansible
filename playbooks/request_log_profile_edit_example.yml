---
- name: 编辑请求日志模板示例
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "{{ inventory_hostname }}"
    login_result: "{{ hostvars['localhost']['login_result'] }}"
  
  tasks:
    - name: 编辑请求日志模板
      adc_slb_profile_request_log:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_profile"
        name: "test_request_log_profile"
        request_log: 1
        log_source_port_mode: 1
        request_log_error_response: 1
        request_log_error_close: 1
        request_log_error_log_enable: 1
        response_log: 1
        response_log_error_log_enable: 1
        request_log_pool: "syslog_pool"
        request_log_error_log_pool: "error_pool"
        response_log_pool: "response_pool"
        response_log_error_log_pool: "response_error_pool"
        request_log_template: "CLIENT_IP:$CLIENT_IP,CLIENT_PORT:$CLIENT_PORT,DATE_D:$DATE_D"
        request_log_error_response_content: "server error"
        request_log_error_log_template: "ERROR:CLIENT_IP:$CLIENT_IP"
        response_log_template: "RESPONSE:CLIENT_IP:$CLIENT_IP"
        response_log_error_log_template: "RESPONSE_ERROR:CLIENT_IP:$CLIENT_IP"
      register: result
    
    - name: 显示结果
      debug:
        var: result