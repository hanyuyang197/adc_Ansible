---
- name: 添加节点端口示例
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加节点端口
      adc_slb_node_port:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_node_port"
        name: "test_node"
        port_number: 8080
        protocol: 0
        status: 1
        weight: 1
        conn_limit: 8000000
        graceful_time: 0
        graceful_delete: 0
        graceful_disable: 0
        graceful_persist: 0
        phm_profile: ""
        healthcheck: ""
        upnum: 0
        nat_strategy: ""
      register: add_node_port_result
      when: login_result is succeeded

    - name: 显示添加节点端口结果
      debug:
        var: add_node_port_result
      when: add_node_port_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
