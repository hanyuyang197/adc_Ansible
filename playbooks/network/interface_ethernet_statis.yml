---
- name: 获取接口统计信息
  hosts: localhost
  gather_facts: no
  vars:
    ip: "{{ ip }}"
    authkey: "{{ authkey }}"
  tasks:
    - name: 获取接口统计信息
      adc_interface_ethernet:
        ip: "{{ ip }}"
        authkey: "{{ authkey }}"
        action: statis
      register: result

    - name: 显示结果
      debug:
        var: result