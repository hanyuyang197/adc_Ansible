---
- name: 获取FTP模板详情示例
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "{{ inventory_hostname }}"
    login_result: "{{ hostvars['localhost']['login_result'] }}"
  
  tasks:
    - name: 获取FTP模板详情
      adc_slb_profile_ftp:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "get_profile"
        name: "test_ftp_profile"
      register: result
    
    - name: 显示结果
      debug:
        var: result