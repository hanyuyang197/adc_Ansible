---
- name: 测试节点创建
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "10.5.116.35"
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    #####################################################################
    # 1. 登录ADC设备
    #####################################################################
    - name: 登录ADC设备
      adc_login:
        ip: "{{ adc_ip }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    #####################################################################
    # 2. 创建节点（简化版本）
    #####################################################################
    - name: 添加测试节点
      adc_slb_node:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_node"
        name: "test_node_1"
        host: "192.168.1.100"
        weight: 1
        status: 1
        ports:
          - port_number: 80
            protocol: 0
            status: 1
            weight: 1
      register: add_node_result
      when: login_result is succeeded

    - name: 显示添加节点结果
      debug:
        var: add_node_result
      when: add_node_result is defined

    #####################################################################
    # 3. 删除测试节点
    #####################################################################
    - name: 删除测试节点
      adc_slb_node:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "delete_node"
        name: "test_node_1"
      register: delete_node_result
      when: login_result is succeeded

    - name: 显示删除节点结果
      debug:
        var: delete_node_result
      when: delete_node_result is defined

    #####################################################################
    # 4. 登出ADC设备
    #####################################################################
    - name: 登出ADC设备
      adc_logout:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined