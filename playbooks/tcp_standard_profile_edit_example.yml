---
- name: 编辑TCP模板
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 编辑TCP模板
      adc_slb_profile_tcp_standard:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_profile"
        name: "test_tcp_profile"
        timeout: 1200
        reset_timeout: 12
        start_win_size: 2048
        half_close_timeout: 240
        insertcip: 0
        generate_isn: 0
        rstnode: 0
        rstclient: 0
        timestamp: 1
        loose_initiation: 0
        loose_close: 0
        time_wait: 2000
      register: result

    - name: 显示结果
      debug:
        var: result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
