---
- name: 服务池编辑示例
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 编辑服务池
      adc_slb_pool:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_pool"
        name: "test_pool"
        protocol: 0
        lb_method: 1
        upnum: 0
        healthcheck: "tcp"
        action_on_service_down: 0
        aux_node_log: 0
        up_members_at_least_status: 1
        up_members_at_least_num: 3
        up_members_at_least_type: 2
      register: edit_pool_result
      when: login_result is succeeded

    - name: 显示编辑服务池结果
      debug:
        var: edit_pool_result
      when: edit_pool_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined