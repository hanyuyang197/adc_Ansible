---
- name: 添加TCP代理模板示例
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加TCP代理模板
      adc_slb_profile_fastl4:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_profile"
        name: "test_profile"
        fin_timeout: 30
        timeout: 1800
        reset_timeout: 15
        half_close_timeout: 120
        retransmit_number: 5
        syn_retransmit_number: 3
        time_wait: 8000
        receive_buff: 51200
        send_buffer: 51200
        start_win_size: 65530
        nagle: 1
        window_scale: 4
        keep_alive_interval: 61
        keep_alive_retry: 8
        optts: 1
        tcp_accelerate_client: 1
        tcp_accelerate_client_cnwd: 8
        tcp_accelerate_server: 1
        tcp_accelerate_server_cnwd: 8
        mss: 512
        rstnode: 1
        rstclient: 1
        zero_window_timeout: 1024
        syn_rto_base: 2346
      register: add_profile_result
      when: login_result is succeeded

    - name: 显示添加TCP代理模板结果
      debug:
        var: add_profile_result
      when: add_profile_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
