---
- name: List WAF Profiles
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # 添加默认的用户名和密码
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: Login to ADC device
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: List WAF profiles
      adc_waf_profile:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: list_profiles
      register: waf_list_result

    - name: Display WAF profiles list
      debug:
        var: waf_list_result

    - name: Logout from ADC device
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
