---
- name: Get WAF Profile Details
  hosts: adc_servers
  gather_facts: no
  vars:
    profile_name: "test_waf_profile"
  tasks:
    - name: Login to ADC device
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Get WAF profile details
      adc_waf_profile:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: get_profile
        name: "{{ profile_name }}"
      register: result

    - name: Display WAF profile details
      debug:
        var: result.result
