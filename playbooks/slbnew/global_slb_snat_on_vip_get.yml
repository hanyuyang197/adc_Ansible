---
- name: 获取 SLB 全局策略地址转换配置
  hosts: localhost
  gather_facts: no
  vars:
    adc_ip: "{{ lookup('env', 'ADC_IP') | default('192.168.70.73') }}"
    adc_authkey: "{{ lookup('env', 'ADC_AUTHKEY') | default('your_authkey_here') }}"
  tasks:
    - name: 获取 SLB 全局策略地址转换配置
      adc_system_global_config:
        ip: "{{ adc_ip }}"
        authkey: "{{ adc_authkey }}"
        action: "global_slb_snat_on_vip_get"
      register: result

    - name: 输出结果
      debug:
        msg: "{{ result }}"