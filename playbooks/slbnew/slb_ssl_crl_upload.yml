---
- name: 上传SSL证书吊销列表
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 执行 上传SSL证书吊销列表
      adc_slb_ssl_crl:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: upload
        file_path: "{{ file_path | default('/path/to/crl.pem') }}"
        crl_name: "{{ crl_name | default('crl.pem') }}"
      register: result
      when: login_result is succeeded

    - name: 显示 上传SSL证书吊销列表 结果
      debug:
        var: result
      when: result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
