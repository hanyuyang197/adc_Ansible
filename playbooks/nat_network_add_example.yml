---
- name: 添加网络NAT示例
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加网络NAT
      adc_network_nat_network:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_network"
        name: "netnat3"
        origin_ip: "50.0.1.0"
        origin_mask: "255.255.255.0"
        nat_ip: "215.22.22.0"
        nat_mask: "255.255.255.0"
        number: 20
        vrrp_id: 1
      register: add_network_result
      when: login_result is succeeded

    - name: 显示添加网络NAT结果
      debug:
        var: add_network_result
      when: add_network_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
