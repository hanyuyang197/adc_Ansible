---
- name: 添加TCP模板
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 添加TCP模板
      adc_slb_profile_tcp_standard:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_profile"
        name: "test_tcp_profile"
        timeout: 600
        reset_timeout: 6
        start_win_size: 1024
        half_close_timeout: 120
        insertcip: 1
        generate_isn: 1
        rstnode: 1
        rstclient: 1
        timestamp: 2
        loose_initiation: 1
        loose_close: 1
        time_wait: 1000
      register: add_result

    - name: 显示结果
      debug:
        var: add_result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
