---
- name: 编辑IPv4标准访问列表条目示例
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 编辑IPv4标准访问列表条目
      adc_network_acl_ipv4_std:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_acl_item"
        id: 3
        sequence: 10
        acl_action: 1
        src_ip: "192.168.1.0"
        src_mask: "255.255.255.0"
      register: edit_acl_item_result
      when: login_result is succeeded

    - name: 显示编辑IPv4标准访问列表条目结果
      debug:
        var: edit_acl_item_result
      when: edit_acl_item_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
