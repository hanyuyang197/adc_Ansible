---
- name: 添加IPv6 ACL类型虚拟地址示例
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "10.5.116.35"
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ adc_ip }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加IPv6 ACL类型虚拟地址
      adc_slb_va:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_va"
        va_type: "acl_ipv6"
        name: "test_aclv6_va"
        acl_name: "test_aclv6"
        status: 1
        arp_status: 1
        vrid: 0
        redistribution: 0
        policy_profile: ""
        tc_name: ""
        icmp_disable: 0
      register: add_va_result
      when: login_result is succeeded

    - name: 显示添加虚拟地址结果
      debug:
        var: add_va_result
      when: add_va_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined