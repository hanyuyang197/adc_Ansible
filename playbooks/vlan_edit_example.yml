---
- name: 编辑VLAN示例
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 编辑VLAN
      adc_network_vlan:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_vlan"
        id: 100
        description: "Updated Test VLAN"
        l2_fwd_disable: 0
        path_persist: 1
        ve_if: 1
        interface_list:
          - slot: 1
            port: 2
            tagged: 0
        trunk_list:
          - trunk: 3
            tagged: 0
      register: edit_vlan_result
      when: login_result is succeeded

    - name: 显示编辑VLAN结果
      debug:
        var: edit_vlan_result
      when: edit_vlan_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
