---
- name: 添加HTTP2模板示例(使用inventory变量)
  hosts: adc_servers
  gather_facts: no
  vars:
    # 使用inventory中定义的变量，不需要重复定义adc_ip  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}" # 使用inventory中定义的adc_ip变量
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加HTTP2模板
      adc_slb_profile_http2:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_profile"
        name: "test_http2_profile_inventory"
        insert_x_header: "X-Forwarded-For"
      register: result
      when: login_result is succeeded

    - name: 显示结果
      debug:
        var: result
      when: result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
