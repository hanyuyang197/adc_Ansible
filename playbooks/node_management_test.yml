---
- name: ADC节点管理测试
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "10.5.116.35"
    adc_username: "admin"
    adc_password: "admin"
  
  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ adc_ip }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result
    
    - name: 显示登录结果
      debug:
        var: login_result
    
    - name: 获取节点列表
      adc_node:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "get_nodes"
      register: get_nodes_result
      when: login_result is succeeded
    
    - name: 显示节点列表
      debug:
        var: get_nodes_result
      when: get_nodes_result is defined
    
    - name: 添加节点
      adc_node:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_node"
        tc_name: ""
        graceful_time: 0
        graceful_delete: 0
        graceful_disable: 0
        graceful_persist: 0
        name: "192.168.1.123"
        host: "192.168.1.123"
        domain_ip_version: 0
        weight: 1
        healthcheck: ""
        upnum: 0
        status: 1
        conn_limit: 123
        template: "192.168.1.123"
        conn_rate_limit: 2011
        cl_log: "1"
        desc_rserver: ""
        slow_start_type: 0
        slow_start_recover: 15
        slow_start_rate: 0
        slow_start_from: 128
        slow_start_step: 2
        slow_start_interval: 10
        slow_start_interval_num: 6
        slow_start_tail: 4096
        request_rate_limit: 0
        ports:
          - port_number: 80
            protocol: 0
            status: 1
            weight: 1
            conn_limit: 0
            conn_limit_log: 1
            graceful_time: 0
            graceful_delete: 0
            graceful_disable: 0
            graceful_persist: 0
            phm_profile: ""
            healthcheck: ""
            upnum: 0
            nat_strategy: ""
      register: add_node_result
      when: login_result is succeeded
    
    - name: 显示节点添加结果
      debug:
        var: add_node_result
      when: add_node_result is defined
    
    - name: 编辑节点
      adc_node:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_node"
        tc_name: ""
        graceful_time: 50
        graceful_delete: 1
        graceful_disable: 1
        graceful_persist: 1
        name: "192.168.1.123"
        host: "192.168.1.123"
        weight: 2
        healthcheck: "ping"
        status: 1
        conn_limit: 123
        desc_rserver: "iamnode1"
        slow_start_type: 0
        slow_start_recover: 15
        slow_start_rate: 0
        slow_start_from: 128
        slow_start_step: 2
        slow_start_interval: 10
        slow_start_interval_num: 6
        slow_start_tail: 4096
        request_rate_limit: 123123
        conn_rate_limit: 2011
        template: "192.168.1.123"
      register: edit_node_result
      when: add_node_result is succeeded
    
    - name: 显示节点编辑结果
      debug:
        var: edit_node_result
      when: edit_node_result is defined
    
    - name: 再次获取节点列表
      adc_node:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "get_nodes"
      register: get_nodes_result_after
      when: edit_node_result is succeeded
    
    - name: 显示更新后的节点列表
      debug:
        var: get_nodes_result_after
      when: get_nodes_result_after is defined
    
    - name: 登出ADC设备
      adc_logout:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded
    
    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined