---
- name: 添加NAT日志模板
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 添加NAT日志模板
      adc_slb_profile_natlog:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_profile"
        name: "test_natlog_profile"
        host: "192.168.1.100"
        facility: 16
        severity: 7
        src_port: 514
        enable_local_record: 1
        dst_port: 514
        inc_dst: 1
        inc_lip_lport: 1
        log_type: 2
      register: result

    - name: 显示结果
      debug:
        var: result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
