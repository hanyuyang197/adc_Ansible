---
- name: 添加Hosts记录
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "{{ inventory_hostname }}"
    adc_authkey: "{{ login_result.authkey }}"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 添加Hosts记录
      adc_system_hosts:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: add_host
        hostname: "example.com"
        host_ip_address: "192.168.1.100"
      register: result

    - name: 显示添加结果
      debug:
        var: result
