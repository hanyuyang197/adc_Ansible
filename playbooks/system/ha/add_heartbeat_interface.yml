---
- name: Add Ethernet heartbeat interface
  hosts: adc_devices
  gather_facts: no
  vars:
    # adc_username: "{{ adc_username }}"  # 循环引用已修复
    # adc_password: "{{ adc_password }}"  # 循环引用已修复

    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Add Ethernet heartbeat interface
      adc_system_ha_vrrp:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        vrrp_component: heartbeat_eth
        action: add
        slot: 0
        port: 1
        vlan_id: 100
      register: result

    - name: Display result
      debug:
        var: result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
