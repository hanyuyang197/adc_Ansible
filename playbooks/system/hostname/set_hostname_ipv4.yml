---
- name: 设置主机名IPv4地址
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "{{ inventory_hostname }}"
    adc_authkey: "{{ login_result.authkey }}"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 设置主机名IPv4地址
      adc_system_hostname:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: set_hostname_ipv4
        host_ipv4_address: "192.168.1.100"
      register: result

    - name: 显示设置结果
      debug:
        var: result
