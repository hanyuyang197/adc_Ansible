---
- name: Get email alarm configuration
  hosts: adc_servers
  gather_facts: no
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Get email alarm configuration
      adc_system_log_alarm:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        alarm_type: email
        action: get
      register: result

    - name: Display email alarm configuration
      debug:
        var: result.email_config

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
