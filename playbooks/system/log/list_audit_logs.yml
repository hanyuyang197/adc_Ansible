---
- name: List audit logs
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_username: "{{ adc_username }}"
    adc_password: "{{ adc_password }}"

    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Get audit logs for user
      adc_system_log_get:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: list
        log_type: audit
        user_name: admin
        limit: 20
      register: log_result

    - name: Display audit logs
      debug:
        var: log_result.logs

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
