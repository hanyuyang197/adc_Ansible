---
- name: Delete syslog server
  hosts: adc_servers
  gather_facts: no
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Delete syslog server configuration
      adc_system_log_send:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: delete
        host: "10.66.30.129"
        port: 514
      register: result

    - name: Display result
      debug:
        var: result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
