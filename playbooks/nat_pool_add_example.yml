---
- name: 添加NAT地址池示例
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加NAT地址池
      adc_network_nat_pool:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_pool"
        name: "ipv4pool2"
        ip_start: "20.1.1.1"
        ip_end: "20.1.1.10"
        ip_type: 0
        global_gateway: "20.1.1.254"
        vrid: 1
        ip_rr: 1
      register: add_pool_result
      when: login_result is succeeded

    - name: 显示添加NAT地址池结果
      debug:
        var: add_pool_result
      when: add_pool_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
