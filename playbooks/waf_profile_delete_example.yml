---
- name: Delete WAF Profile
  hosts: adc_servers
  gather_facts: no
  vars:
    # 从inventory文件获取变量，无需在此处定义
    adc_username: "admin"
    adc_password: "admin"
    profile_name: "test_waf_profile"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Delete WAF profile (using HTTP module directly since WAF module doesn't support delete)
      uri:
        url: "http://{{ inventory_hostname }}/adcapi/v2.0/?authkey={{ login_result.authkey }}&action=waf.profile.del"
        method: POST
        body_format: json
        body:
          name: "{{ profile_name }}"
        status_code: 200
      register: waf_delete_result

    - name: Display result
      debug:
        var: waf_delete_result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
