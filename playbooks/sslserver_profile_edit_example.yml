---
- name: Edit Server SSL Profile
  hosts: adc_servers
  gather_facts: no
  vars:
    profile_name: "test_ssl_server_profile"
    new_cert_name: "new_test_cert"
  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Edit server SSL profile
      adc_slb_sslserver:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: edit_profile
        name: "{{ profile_name }}"
        cert: "{{ new_cert_name }}"
      register: result

    - name: Display result
      debug:
        var: result.result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
