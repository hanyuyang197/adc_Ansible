---
- name: 添加ICMP健康检查示例
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加ICMP健康检查
      adc_slb_healthcheck:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_healthcheck"
        name: "ping_healthcheck"
        hc_type: "icmp"
        retry: 3
        interval: 5
        timeout: 5
        up_check_cnt: 1
        wait_all_retry: 1
        auto_disable: 0
        alias_ipv4_src: "6.156.1.31"
        alias_ipv6_src: "3000:6:156:1::31"
        interface: "ve158"
        alias_ipv4: "2.2.2.2"
        alias_ipv6: "3000::1"
        mode: "transparent"
        icmp_alias_addr: "2.2.2.2"
      register: add_hc_result
      when: login_result is succeeded

    - name: 显示添加健康检查结果
      debug:
        var: add_hc_result
      when: add_hc_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
