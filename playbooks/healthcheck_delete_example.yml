---
- name: 删除健康检查示例
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "10.5.116.35"
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ adc_ip }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 删除健康检查
      adc_slb_healthcheck:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "delete_healthcheck"
        name: "https_healthcheck"
      register: delete_hc_result
      when: login_result is succeeded

    - name: 显示删除健康检查结果
      debug:
        var: delete_hc_result
      when: delete_hc_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined