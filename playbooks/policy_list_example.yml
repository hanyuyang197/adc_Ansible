---
- name: List Policy Templates
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_username: "{{ adc_username }}"
    adc_password: "{{ adc_password }}"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Get list of policy templates
      adc_slb_policy:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: list_policies
      register: result

    - name: Display policy templates
      debug:
        var: result.result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
