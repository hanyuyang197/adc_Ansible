---
- name: Add WAF Profile
  collections:
    - horizon.modules
  hosts: adc_servers
  gather_facts: no
  vars:
    # 从inventory文件获取变量，无需在此处定义
    adc_username: "admin"
    adc_password: "admin"
    profile_name: "test_waf_profile"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: Add WAF profile
      adc_waf_profile:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_profile"
        name: "{{ profile_name }}"
        rule_name: "wrule_123.txt"
        white_url_list: ["^/"]
        black_url_list: ["^/"]
        uri_stick_check: 1
        mode: 2
        behavior: 1
        enable: 1
        logging: 1
        injection_sql: 1
        injection_xss: 1
        disable_len_check: 0
        headers_mlen: 8192
        url_mlen: 2803
        cookie_mlen: 4079
      register: waf_add_result

    - name: Display result
      debug:
        var: waf_add_result

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
