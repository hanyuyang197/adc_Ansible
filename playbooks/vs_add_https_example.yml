---
- name: 添加HTTPS类型虚拟服务示例
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加HTTPS类型虚拟服务
      adc_slb_va_vs:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_vs"
        va_name: "test_ipv4_va"
        name: "https"
        protocol: 15
        port: 443
        pool: "pool_https"  # 明确定义pool，会包含在请求中
        connection_limit_status: 0
        connection_limit_number: 8000000
        vs_enable_intf: ""
        path_persist: 1
        status: 1
        desc_vport: ""
        snat_on_vip: 0
        auto_snat: 0
        # vs_acl_id未定义，因此不会包含在请求中
        # aclnamev6未定义，因此不会包含在请求中
        # erules未定义，因此不会包含在请求中
        send_reset: 0
        source_nat: ""
        tcpagent_profile: ""  # HTTPS类型必填参数
        http_profile: ""  # HTTPS类型必填参数
        connmulti_profile: ""  # HTTPS类型必填参数
        waf_profile: ""  # HTTPS类型可选参数
        cache_profile: ""  # HTTPS类型可选参数
        clientssl_profile: ""  # HTTPS类型可选参数
        serverssl_profile: ""  # HTTPS类型可选参数
        srcip_persist: ""
        traffic_control: ""
        force_update_mac: 1
        dstip_persist: ""
        cookie_persist: ""
        sslid_persis: ""
        policy_profile: ""
        aclsnats: []
        immediate_action_on_service_down: 0
        vport_template_name: "default"
        service_last_hop: ""
        snat_port_preserve_enable: 0
        snat_port_preserve_type: 0
        connection_mirror: 0
        no_dest_nat: 0
        syncookie: 0
        request_log_profile: ""
      register: add_vs_result
      when: login_result is succeeded

    - name: 显示添加虚拟服务结果
      debug:
        var: add_vs_result
      when: add_vs_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined