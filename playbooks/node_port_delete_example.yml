---
- name: 节点端口删除示例
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "10.5.116.35"
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ adc_ip }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 删除节点端口
      adc_slb_node:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "delete_node_port"
        name: "192.168.1.123"
        port_port_number: 80
        port_protocol: 0
      register: delete_node_port_result
      when: login_result is succeeded

    - name: 显示删除节点端口结果
      debug:
        var: delete_node_port_result
      when: delete_node_port_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined