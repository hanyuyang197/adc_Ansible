---
- name: 编辑SMTP模板示例
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "{{ inventory_hostname }}"
    login_result: "{{ hostvars['localhost']['login_result'] }}"

  tasks:
    - name: 编辑SMTP模板
      adc_slb_profile_smtp:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "edit_profile"
        name: "test_smtp_profile"
        starttls: 1
        expn: 0
        description: "Updated SMTP profile for testing"
        email_server_domain: "mail.example.com"
      register: result

    - name: 显示结果
      debug:
        var: result