---
- name: 添加VLAN示例
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加VLAN
      adc_network_vlan:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_vlan"
        id: 100
        description: "Test VLAN"
        l2_fwd_disable: 1
        path_persist: 0
        ve_if: 1
        interface_list:
          - slot: 1
            port: 1
            tagged: 1
        trunk_list:
          - trunk: 2
            tagged: 1
      register: add_vlan_result
      when: login_result is succeeded

    - name: 显示添加VLAN结果
      debug:
        var: add_vlan_result
      when: add_vlan_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined
