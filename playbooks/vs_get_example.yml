---
- name: 获取虚拟服务详情示例
  hosts: adc_servers
  gather_facts: no
  vars:
    adc_ip: "10.5.116.35"
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ adc_ip }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 获取虚拟服务详情
      adc_slb_va_vs:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
        action: "get_vs"
        va_name: "1.2.3.4_va"
        protocol: 12
        port: 444
      register: get_vs_result
      when: login_result is succeeded

    - name: 显示获取虚拟服务详情结果
      debug:
        var: get_vs_result
      when: get_vs_result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ adc_ip }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined