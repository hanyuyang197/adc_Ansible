---
- name: 添加SIP模板示例
  hosts: adc_servers
  gather_facts: no
  vars:
    # adc_ip变量已移除，使用inventory_hostname替代
    adc_username: "admin"
    adc_password: "admin"

  tasks:
    - name: 登录ADC设备
      adc_login:
        ip: "{{ inventory_hostname }}"
        username: "{{ adc_username }}"
        password: "{{ adc_password }}"
      register: login_result

    - name: 显示登录结果
      debug:
        var: login_result

    - name: 添加SIP模板
      adc_slb_profile_sip:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
        action: "add_profile"
        name: "test_sip_profile"
        timeout: "10"
        registrar_pool: "sip_registrar_pool"
        client_keepalive: 1
        server_keepalive: 30
        call_id_persist: 1
        action_for_selclient_err: 0
        action_for_selserver_err: 0
        message_for_selclient_err: "403 SelectFailed"
        message_for_selserver_err: "403 SelectFailed"
        insert_client_ip: 0
        dnat_alg: 1
        snat_alg: 1
        start_line_trans: 0
        headers_trans: 0
        body_trans: 0
      register: result
      when: login_result is succeeded

    - name: 显示结果
      debug:
        var: result
      when: result is defined

    - name: 登出ADC设备
      adc_logout:
        ip: "{{ inventory_hostname }}"
        authkey: "{{ login_result.authkey }}"
      register: logout_result
      when: login_result is succeeded

    - name: 显示登出结果
      debug:
        var: logout_result
      when: logout_result is defined